<script type="text/javascript" src="validation.js"></script>
<script type="text/javascript" src="invoice.js"></script>
<script type="text/javascript">
//Función de mootools para aplicar la validación de campos
window.addEvent('domready', function(){
	new FormCheck('Form1');
});

//Función para actualizar el descuento cuando el cliente cambia, no se incluye en js para poderla llamar desde el popup
function updateDiscount(){
	var discountPerc = jQuery("#discount").val().toString() + "%";
	jQuery(".clienteDesc").html(discountPerc);
	jQuery(".cost").blur(); //llamamos al blur para que se actualizen los totales
};

jQuery(function(){
	jQuery(".chosen-select").chosen();
});
</script>
<style>
a.chosen-single:hover{
